<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category</title>
        <link href="styles.css" rel="stylesheet">
        <link href="navbar.css" rel="stylesheet">
        <link href="modal.css" rel="stylesheet">
    </head>
    <body id="body">
        <main id="main">
            <button id="openModal">Ajouter une catégorie</button>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <button id="close">&times;</button>
                    <form action="">
                        <label for="category">Nom de la catégorie</label>
                        <input type="tel" name="category" id="category" required>
                        <label for="icon">Icône</label>
                        <input type="file" name="icon" id="icon">
                        <input type="submit" value="Ajouter">
                    </form>
                </div>
            </div>
        </main>
        <script type="module" src="../dist/categories.js"></script>
        <script type="module" src="../dist/navbar.js"></script>
        <script type="module" src="../dist/modal.js"></script>
    </body>
</html>
