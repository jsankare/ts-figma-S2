<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow - Réinitialisation du mot de passe</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <main id="container" class="reset-password-container">
        <img src="assets/logo.svg" class="logo" alt="">
        <div id="content">
            <header>
                <h1>Mot de passe oublié ?</h1>
                <p>Saisissez votre adresse email pour obtenir le lien de réinitialisation du mot de passe.</p>
            </header>
            <form class="form">
                <div class="form-group">
                    <label class="label" for="mail">Email</label>
                    <input class="input" type="email" name="mail" id="mail" required placeholder="Votre adresse email">
                </div>
                <button type="submit" class="submit-button">Réinitialiser le mot de passe</button>
                <a href="/login.html">Se connecter</a>
            </form>
        </div>
    </main>
</body>
</html>
