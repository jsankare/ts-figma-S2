<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page principale</title>
        <link href="styles.css" rel="stylesheet">
        <link href="styles/dashboard.css" rel="stylesheet">
        <link href="styles/global.css" rel="stylesheet">
        <link href="styles/navbar.css" rel="stylesheet">

        <main id=""main>
            <section id="dashboard_header">
                <div class="dashboard_header_wrapper">
                    <img class="dashboard_pic" src="https://picsum.photos/200" />

                    </div>
                </div>
            </section>
            <div id="dashboard_cards"></div>
            <div id="charts">
                <h3>Graphique des dépenses mensuelles</h3>
                <canvas id="monthlyExpensesChart"></canvas>
    
                <h3>Graphique des dépenses par catégorie</h3>
                <canvas id="categoryExpensesChart"></canvas>
            </div>
            <div id="transactions"></div>
        </main>

        <!-- Inclure Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="dist/index.js"></script>
        <script type="module" src="dist/utils/preferredTheme.js"></script>
        <script type="module" src="dist/shared/components/navbar.js"></script>
