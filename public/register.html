<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form action="">
        <label for="mail">Mail</label>
        <input style="border: 1px solid black" type="email" name="mail" id="mail" required>
        <label for="password">Mot de passe</label>
        <input style="border: 1px solid black" type="password" name="password" id="password" required>
        <label for="confirm-password">Confirmation du mot de passe</label>
        <input style="border: 1px solid black" type="password" name="confirm-password" id="confirm-password" required>
        <button style="border: 1px solid black" type="submit">S'inscrire</button>
        <a id="testButton" style="border: 1px solid black">bouton de test</a>
    </form>
    <script type="module" src="../dist/register.js"></script>
</body>
</html>
