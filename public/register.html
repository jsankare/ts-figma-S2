<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Expense Tracker</title>
        <link href="styles.css" rel="stylesheet">
        <link href="styles/auth.css" rel="stylesheet">
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="assets/logo_no_bg.svg" alt="Expense Tracker Logo" class="logo">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Start managing your expenses today</p>
                </div>
                
                <img src="assets/man-voting-svgrepo-com.svg" alt="Register Illustration" class="auth-illustration">
                
                <form class="form">
                    <div class="form-group">
                        <label class="label" for="firstname">First Name</label>
                        <input class="input" type="text" name="firstname" id="firstname" required placeholder="Enter your first name">
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="lastname">Last Name</label>
                        <input class="input" type="text" name="lastname" id="lastname" required placeholder="Enter your last name">
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="mail">Email</label>
                        <input class="input" type="email" name="mail" id="mail" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <input class="input" type="password" name="password" id="password" required placeholder="Create a password">
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="confirm-password">Confirm Password</label>
                        <input class="input" type="password" name="confirm-password" id="confirm-password" required placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="submit-button">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    Already have an account? <a href="/login.html" class="auth-link">Sign in</a>
                </div>
            </div>
        </div>
        <script type="module" src="dist/register.js"></script>
    </body>
</html>
