<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/register.css" rel="stylesheet">
</head>
<body>
    <form class="form form--register" action="">
        <label class="label" for="firstname">Votre nom</label>
        <input class="input" type="text" name="firstname" id="firstname" required>
        <label class="label" for="lastname">Votre prénom</label>
        <input class="input" type="text" name="lastname" id="lastname" required>
        <label class="label" for="mail">Mail</label>
        <input class="input" type="email" name="mail" id="mail" required>
        <label class="label" for="password">Mot de passe</label>
        <input class="input" type="password" name="password" id="password" required>
        <label class="label" for="confirm-password">Confirmation du mot de passe</label>
        <input class="input" type="password" name="confirm-password" id="confirm-password" required>
        <button class="submit" type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="/login.html" >Me connecter</a></p>
    <script type="module" src="dist/pages/register.js"></script>
</body>
</html>
